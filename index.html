<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="images/logo.png"  height="50" alt="logo">
                <div class="navigation js-nav">
                    <button class="navigation__burger hamburger js-nav-burger" 
                    aria-label="open navigation"
                    aria-controls="main-nav">
                        <div class="hamburger__box">
                            <div class="hamburger__inner"></div>
                        </div>
                    </button>
                    <nav class="navigation__main js-nav-links-wrap" id="main-nav" aria-hidden="true">
                        <a class="navigation__link js-nav-link" href="/#random-quote1">Random Quote 1</a>
                        <a class="navigation__link js-nav-link" href="/#random-quote2">Random Quote 2</a>
                        <a class="navigation__link js-nav-link" href="/#random-quote3">Random Quote 3</a>
                        <a class="navigation__link js-nav-link" href="/#random-quote4">Random Quote 4</a>
                    </nav>
                </div>
                
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <blockquote class="quote js-quote">
                <div class="quote__main js-quote-main"></div>
                <cite class="quote__author js-quote-author"></cite>

            </blockquote>
        </div>
    </main>
    
    <script defer src="dist/main.js"></script>
</body>
</html>
